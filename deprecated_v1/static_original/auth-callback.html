<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Copilot - Επιτυχής Σύνδεση</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
        }
        .success-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        .button {
            background-color: #1c7ed6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: #1864ab;
        }
        .error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="successView" style="display: none;">
            <div class="success-icon">✅</div>
            <h1>Επιτυχής Σύνδεση!</h1>
            <p>Μπορείτε τώρα να κλείσετε αυτήν την καρτέλα και να επιστρέψετε στο extension.</p>
            <button class="button" onclick="window.close()">Κλείσιμο</button>
        </div>
        
        <div id="errorView" style="display: none;">
            <div class="success-icon error">❌</div>
            <h1>Σφάλμα Σύνδεσης</h1>
            <p class="error" id="errorMessage">Κάτι πήγε στραβά κατά τη σύνδεση.</p>
        </div>
        
        <div id="loadingView">
            <div class="success-icon">⏳</div>
            <h1>Επεξεργασία σύνδεσης...</h1>
            <p>Παρακαλώ περιμένετε...</p>
        </div>
    </div>

    <script>
        // Parse the URL hash to get the authentication tokens
        function parseHash() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            return {
                access_token: params.get('access_token'),
                refresh_token: params.get('refresh_token'),
                expires_in: params.get('expires_in'),
                error: params.get('error'),
                error_description: params.get('error_description')
            };
        }

        // Handle the authentication callback
        async function handleAuthCallback() {
            const params = parseHash();
            
            if (params.error) {
                document.getElementById('loadingView').style.display = 'none';
                document.getElementById('errorView').style.display = 'block';
                document.getElementById('errorMessage').textContent = params.error_description || 'Authentication failed';
                return;
            }

            if (params.access_token) {
                // Show success message
                document.getElementById('loadingView').style.display = 'none';
                document.getElementById('successView').style.display = 'block';

                // Notify parent window if opened from web app
                if (window.opener) {
                    try {
                        window.opener.postMessage({
                            type: 'AUTH_SUCCESS',
                            data: {
                                access_token: params.access_token,
                                refresh_token: params.refresh_token,
                                expires_in: params.expires_in
                            }
                        }, '*');
                    } catch (e) {
                        console.error('Failed to notify parent window:', e);
                    }
                }

                // Auto-close after 3 seconds
                setTimeout(() => {
                    window.close();
                }, 3000);
            } else {
                // No tokens found
                document.getElementById('loadingView').style.display = 'none';
                document.getElementById('errorView').style.display = 'block';
                document.getElementById('errorMessage').textContent = 'No authentication tokens received';
            }
        }

        // Run on page load
        handleAuthCallback();
    </script>
</body>
</html>
