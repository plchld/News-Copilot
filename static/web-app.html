    <script>
        // Configuration
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:8080' 
            : 'https://news-copilot.vercel.app';
        let currentArticleUrl = '';
        let basicAnalysisData = {};

        // Utility functions
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => errorEl.style.display = 'none', 5000);
            hideProgress();
        }

        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.style.display = 'block';
            setTimeout(() => successEl.style.display = 'none', 3000);
            hideProgress();
        }

        function showProgress(message) {
            const progressEl = document.getElementById('progressIndicator');
            progressEl.textContent = message;
            progressEl.style.display = 'block';
        }

        function hideProgress() {
            const progressEl = document.getElementById('progressIndicator');
            progressEl.style.display = 'none';
        }

        function showLoading(tabId) {
            const section = document.getElementById(tabId);
            section.innerHTML = `
                <div class="loading-spinner">
                    <div class="spinner"></div>
                </div>
            `;
        }

        // Tab switching
        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                if (btn.dataset.tab === tabName) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            // Update content sections
            document.querySelectorAll('.analysis-section').forEach(section => {
                if (section.id === tabName) {
                    section.classList.add('active');
                } else {
                    section.classList.remove('active');
                }
            });
        }

        // Main analysis function
        async function analyzeArticle() {
            const urlInput = document.getElementById('articleUrl');
            const url = urlInput.value.trim();

            if (!url) {
                showError('Î Î±ÏÎ±ÎºÎ±Î»Ï ÎµÎ¹ÏƒÎ¬Î³ÎµÏ„Îµ Î­Î½Î± URL Î¬ÏÎ¸ÏÎ¿Ï…');
                return;
            }

            // Validate URL
            try {
                new URL(url);
            } catch {
                showError('Î Î±ÏÎ±ÎºÎ±Î»Ï ÎµÎ¹ÏƒÎ¬Î³ÎµÏ„Îµ Î­Î½Î± Î­Î³ÎºÏ…ÏÎ¿ URL');
                return;
            }

            currentArticleUrl = url;
            const analyzeBtn = document.getElementById('analyzeBtn');
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = 'Î‘Î½Î±Î»ÏÏ‰...';

            // Show analysis container
            document.getElementById('analysisContainer').style.display = 'block';

            // Reset tabs
            switchTab('jargon');
            showLoading('jargon');
            showLoading('viewpoints');

            try {
                // Use EventSource for SSE with web endpoint (no auth)
                const eventSource = new EventSource(`${API_URL}/web/augment-stream?url=${encodeURIComponent(url)}`);

                // Track if we've received the final result
                let hasReceivedFinalResult = false;

                eventSource.addEventListener('progress', (event) => {
                    const data = JSON.parse(event.data);
                    showProgress(data.status);
                });

                eventSource.addEventListener('jargon', (event) => {
                    const data = JSON.parse(event.data);
                    basicAnalysisData.jargon = data;
                    renderJargon(data);
                });

                eventSource.addEventListener('viewpoints', (event) => {
                    const data = JSON.parse(event.data);
                    basicAnalysisData.viewpoints = data;
                    renderViewpoints(data);
                });

                eventSource.addEventListener('final_result', (event) => {
                    const data = JSON.parse(event.data);
                    hasReceivedFinalResult = true;
                    
                    // Handle jargon data
                    if (data.jargon) {
                        basicAnalysisData.jargon = data.jargon;
                        renderJargon(data.jargon);
                    }
                    
                    // Handle viewpoints data - parse if it's a string
                    if (data.viewpoints) {
                        let viewpointsData = data.viewpoints;
                        if (typeof viewpointsData === 'string') {
                            try {
                                viewpointsData = JSON.parse(viewpointsData);
                            } catch (e) {
                                console.error('Failed to parse viewpoints:', e);
                            }
                        }
                        basicAnalysisData.viewpoints = viewpointsData;
                        renderViewpoints(viewpointsData);
                    }
                    
                    eventSource.close();
                    analyzeBtn.disabled = false;
                    analyzeBtn.textContent = 'Î‘Î½Î¬Î»Ï…ÏƒÎ· Î†ÏÎ¸ÏÎ¿Ï…';
                    showSuccess('Î— Î²Î±ÏƒÎ¹ÎºÎ® Î±Î½Î¬Î»Ï…ÏƒÎ· Î¿Î»Î¿ÎºÎ»Î·ÏÏÎ¸Î·ÎºÎµ!');
                });

                eventSource.addEventListener('error', (event) => {
                    eventSource.close();
                    analyzeBtn.disabled = false;
                    analyzeBtn.textContent = 'Î‘Î½Î¬Î»Ï…ÏƒÎ· Î†ÏÎ¸ÏÎ¿Ï…';
                    let errorMsg = 'Î£Ï†Î¬Î»Î¼Î± ÎºÎ±Ï„Î¬ Ï„Î·Î½ Î±Î½Î¬Î»Ï…ÏƒÎ·';
                    try {
                        const errorData = JSON.parse(event.data);
                        errorMsg = errorData.message || errorMsg;
                    } catch (e) {}
                    showError(errorMsg);
                });

                eventSource.onerror = (error) => {
                    console.error('EventSource error:', error);
                    // Only show error if we haven't received the final result
                    if (!hasReceivedFinalResult) {
                        eventSource.close();
                        analyzeBtn.disabled = false;
                        analyzeBtn.textContent = 'Î‘Î½Î¬Î»Ï…ÏƒÎ· Î†ÏÎ¸ÏÎ¿Ï…';
                        showError('Î£Ï†Î¬Î»Î¼Î± ÏƒÏÎ½Î´ÎµÏƒÎ·Ï‚ - Ï€Î±ÏÎ±ÎºÎ±Î»Ï Î´Î¿ÎºÎ¹Î¼Î¬ÏƒÏ„Îµ Î¾Î±Î½Î¬');
                    }
                };

            } catch (error) {
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = 'Î‘Î½Î¬Î»Ï…ÏƒÎ· Î†ÏÎ¸ÏÎ¿Ï…';
                showError('Î£Ï†Î¬Î»Î¼Î±: ' + error.message);
            }
        }

        // Deep analysis loading
        async function loadDeepAnalysis(analysisType) {
            if (!currentArticleUrl) {
                showError('Î Î±ÏÎ±ÎºÎ±Î»Ï Î±Î½Î±Î»ÏÏƒÏ„Îµ Ï€ÏÏÏ„Î± Î­Î½Î± Î¬ÏÎ¸ÏÎ¿');
                return;
            }

            const tabBtn = document.querySelector(`[data-tab="${analysisType}"]`);
            if (tabBtn.classList.contains('loading')) return;

            switchTab(analysisType);
            showLoading(analysisType);
            tabBtn.classList.add('loading');

            try {
                const response = await fetch(`${API_URL}/web/deep-analysis`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: currentArticleUrl,
                        analysis_type: analysisType
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Î£Ï†Î¬Î»Î¼Î± ÏƒÏ„Î·Î½ Î±Î½Î¬Î»Ï…ÏƒÎ·');
                }

                // Render the analysis
                switch (analysisType) {
                    case 'fact-check':
                        renderFactCheck(data.result);
                        break;
                    case 'bias':
                        renderBias(data.result);
                        break;
                    case 'timeline':
                        renderTimeline(data.result);
                        break;
                    case 'expert':
                        renderExpert(data.result);
                        break;
                    case 'x-pulse':
                        renderXPulse(data.result);
                        break;
                }

            } catch (error) {
                document.getElementById(analysisType).innerHTML = `
                    <div style="color: #e74c3c; text-align: center; padding: 20px;">
                        Î£Ï†Î¬Î»Î¼Î±: ${error.message}
                    </div>
                `;
            } finally {
                tabBtn.classList.remove('loading');
            }
        }

        // Rendering functions
        function renderJargon(data) {
            const container = document.getElementById('jargon');
            if (!data.terms || data.terms.length === 0) {
                container.innerHTML = '<p>Î”ÎµÎ½ Î²ÏÎ­Î¸Î·ÎºÎ±Î½ ÏŒÏÎ¿Î¹ Ï€ÏÎ¿Ï‚ ÎµÎ¾Î®Î³Î·ÏƒÎ·.</p>';
                return;
            }

            container.innerHTML = data.terms.map(term => `
                <div class="jargon-term">
                    <strong>${term.term}</strong>
                    ${term.explanation}
                </div>
            `).join('');
        }

        function renderViewpoints(data) {
            const container = document.getElementById('viewpoints');
            if (!data.viewpoints || data.viewpoints.length === 0) {
                container.innerHTML = '<p>Î”ÎµÎ½ Î²ÏÎ­Î¸Î·ÎºÎ±Î½ ÎµÎ½Î±Î»Î»Î±ÎºÏ„Î¹ÎºÎ­Ï‚ Î¿Ï€Ï„Î¹ÎºÎ­Ï‚.</p>';
                return;
            }

            container.innerHTML = data.viewpoints.map(vp => `
                <div class="viewpoint-item">
                    <strong>${vp.perspective}</strong>
                    <p>${vp.argument}</p>
                    ${vp.source ? `<small>Î Î·Î³Î®: ${vp.source}</small>` : ''}
                </div>
            `).join('');
        }

        function renderFactCheck(data) {
            const container = document.getElementById('fact-check');
            if (!data.claims || data.claims.length === 0) {
                container.innerHTML = '<p>Î”ÎµÎ½ Î²ÏÎ­Î¸Î·ÎºÎ±Î½ Î¹ÏƒÏ‡Ï…ÏÎ¹ÏƒÎ¼Î¿Î¯ Ï€ÏÎ¿Ï‚ ÎµÏ€Î±Î»Î®Î¸ÎµÏ…ÏƒÎ·.</p>';
                return;
            }

            container.innerHTML = `
                <div class="fact-check-summary">
                    <p><strong>Î£Ï…Î½Î¿Î»Î¹ÎºÎ® Î‘Î¾Î¹Î¿Ï€Î¹ÏƒÏ„Î¯Î±:</strong> ${data.overall_credibility}/10</p>
                </div>
                ${data.claims.map(claim => `
                    <div class="fact-check-item">
                        <p><strong>Î™ÏƒÏ‡Ï…ÏÎ¹ÏƒÎ¼ÏŒÏ‚:</strong> ${claim.claim}</p>
                        <p><strong>Î•Ï€Î±Î»Î®Î¸ÎµÏ…ÏƒÎ·:</strong> ${claim.verification}</p>
                        <span class="credibility ${getCredibilityClass(claim.credibility)}">
                            Î‘Î¾Î¹Î¿Ï€Î¹ÏƒÏ„Î¯Î±: ${claim.credibility}/10
                        </span>
                    </div>
                `).join('')}
            `;
        }

        function renderBias(data) {
            const container = document.getElementById('bias');
            const biasPosition = ((data.position + 5) / 10) * 100; // Convert -5 to 5 scale to percentage

            container.innerHTML = `
                <div class="bias-meter">
                    <h3>Î˜Î­ÏƒÎ· ÏƒÏ„Î¿ Î Î¿Î»Î¹Ï„Î¹ÎºÏŒ Î¦Î¬ÏƒÎ¼Î±</h3>
                    <div class="bias-scale">
                        <div class="bias-indicator" style="left: ${biasPosition}%"></div>
                    </div>
                    <p><strong>Î¤Î¬ÏƒÎ·:</strong> ${data.leaning}</p>
