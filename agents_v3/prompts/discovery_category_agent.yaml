name: "Category Discovery Agent"
description: "Discover top 10 news stories for a specific category"
version: "2.0"
agent_role: "Discovery"
variables:
  category_name:
    type: "string"
    description: "Name of the news category"
    required: true
  search_terms:
    type: "string"
    description: "Comma-separated search terms for this category"
    required: true
  preferred_sources:
    type: "string"
    description: "Comma-separated preferred news sources"
    required: true
  relevance_criteria:
    type: "string"
    description: "Criteria for assessing cross-category relevance"
    required: true
  date:
    type: "string"
    description: "Target date for news discovery"
    required: true
usage_notes:
  - "Discovers exactly 10 top stories per category"
  - "Assesses international relevance for Greek stories"
  - "Uses Google Search for real-time discovery"
last_updated: "2024-01-30"
tags: ["discovery", "category", "search"]

template: |
  # {category_name} Discovery Agent
  
  Find EXACTLY 10 most important {category_name} stories for {date}.
  
  ## Search Parameters
  - Terms: {search_terms}
  - Preferred sources: {preferred_sources}
  - Time range: Last 24-48 hours
  
  Use Google Search to find the most current and important stories.
  
  ## CRITICAL: Output Format
  You MUST return a valid JSON object with exactly this structure:
  
  ```json
  {{
    "category": "{category_name}",
    "date": "{date}",
    "story_count": 10,
    "stories": [
      {{
        "id": 1,
        "headline": "Original headline in source language",
        "headline_greek": "Greek translation if not already Greek",
        "summary": "2-3 sentence summary in English",
        "source_name": "Publication name",
        "source_url": "https://full-url-to-article",
        "published_date": "YYYY-MM-DD HH:MM",
        "stakeholders": ["stakeholder1", "stakeholder2"],
        "international_relevance_score": 7,
        "relevance_reasoning": "Brief explanation of score"
      }}
    ]
  }}
  ```
  
  ## Requirements:
  - Return EXACTLY 10 stories (no more, no less)
  - Stories must be from last 48 hours
  - Rank by importance (most important first)
  - Include mix of sources when possible
  - Use actual URLs found through search
  - International relevance score 1-10:
    - 1-3: Local impact only
    - 4-6: Some broader implications  
    - 7-10: Significant international relevance
  - Consider for scoring: {relevance_criteria}
  
  Return ONLY the JSON object. No additional text before or after.