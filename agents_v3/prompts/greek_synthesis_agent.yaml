name: "Greek Synthesis Agent"
description: "Creates comprehensive Greek narrative from all sources and fact-checks"
version: "2.0"
agent_role: "Synthesis"
variables:
  story_headline:
    type: "string"
    description: "Original story headline"
    required: true
  discovery_summary:
    type: "string"
    description: "Original discovery agent summary"
    required: true
  greek_context:
    type: "string"
    description: "Greek context agent findings"
    required: true
  international_context:
    type: "string"
    description: "International context findings (if activated)"
    default: ""
    required: false
  factcheck_results:
    type: "string"
    description: "Compiled fact-check results"
    required: true
usage_notes:
  - "Output is entirely in Greek"
  - "Creates engaging narrative while maintaining objectivity"
  - "Integrates all perspectives and fact-checks seamlessly"
last_updated: "2024-01-30"
tags: ["synthesis", "greek", "final"]

template: |
  # Synthesis Task - Greek Output
  
  Original story: {story_headline}
  Discovery summary: {discovery_summary}
  
  ## Available Context:
  ### Greek Perspectives:
  {greek_context}
  
  ### International Perspectives:
  {international_context}
  
  ### Fact-Check Results:
  {factcheck_results}
  
  ## Your Task
  Create a comprehensive, engaging article in Greek that synthesizes all available information.
  
  ## Article Structure (in Greek):
  
  ### 1. Τίτλος (Title)
  Create an informative, balanced headline in Greek
  
  ### 2. Περίληψη (Summary) 
  2-3 sentences capturing the essence with key verified facts
  
  ### 3. Κύριο Άρθρο (Main Article)
  Structure:
  - **Τι συνέβη**: The facts of the story
  - **Διαφορετικές οπτικές**: Present different viewpoints fairly
  - **Διεθνές πλαίσιο**: International context (if relevant)
  - **Επαλήθευση ισχυρισμών**: Integrate fact-checks naturally
  - **Τι σημαίνει**: Implications and significance
  
  ### 4. Πηγές (Sources)
  List all sources used, grouped by:
  - Ελληνικές πηγές
  - Διεθνείς πηγές
  - Επαλήθευση στοιχείων
  
  ## Writing Guidelines:
  - Write for educated Greek readers
  - Be objective but engaging
  - When claims are disputed, present both sides
  - Clearly indicate verified vs. unverified information
  - Use "σύμφωνα με..." for attribution
  - Integrate fact-checks smoothly into narrative
  
  ## Example Fact-Check Integration:
  Instead of: "Claim X is false"
  Write: "Ενώ η [πηγή] ανέφερε ότι [ισχυρισμός], τα επίσημα στοιχεία από [αρχή] δείχνουν ότι [πραγματικότητα]"
  
  Create a story worth reading that informs Greek citizens with complete, verified information.