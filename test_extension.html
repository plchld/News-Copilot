<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Copilot Auth Test</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 20px;
            max-width: 400px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background: #ccc;
        }
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        .error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        .success {
            background: #efe;
            color: #393;
            border: 1px solid #cfc;
        }
        .info {
            background: #eef;
            color: #339;
            border: 1px solid #ccf;
        }
    </style>
</head>
<body>
    <h1>News Copilot Auth Test</h1>
    <p>This is a test page to debug the authentication issue.</p>
    
    <form id="authForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required placeholder="your@email.com">
        </div>
        <button type="submit" id="submitBtn">Send Magic Link</button>
    </form>
    
    <div id="message" class="message" style="display: none;"></div>
    
    <div id="debugInfo" style="margin-top: 20px; padding: 10px; background: #f5f5f5; border-radius: 5px;">
        <h3>Debug Info:</h3>
        <div id="debugText">Ready...</div>
    </div>

    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2.38.0'

        // Same configuration as extension
        const SUPABASE_URL = 'https://zzweleyslkxemrwmlbri.supabase.co'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp6d2VsZXlzbGt4ZW1yd21sYnJpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgwMTY5MzMsImV4cCI6MjA2MzU5MjkzM30.5-N5bCXYc_uBr-1EQsUajyp-UXxZW_s3BIXJm-GS1ek'
        const BACKEND_URL = 'https://news-copilot.vercel.app'

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        function updateDebug(text) {
            const debugDiv = document.getElementById('debugText');
            debugDiv.innerHTML += '<br>' + new Date().toLocaleTimeString() + ': ' + text;
        }

        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const submitBtn = document.getElementById('submitBtn');
            
            if (!email) {
                showMessage('Please enter your email', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            updateDebug(`Attempting to send magic link to: ${email}`);
            
            try {
                updateDebug('Calling supabase.auth.signInWithOtp...');
                
                const { data, error } = await supabase.auth.signInWithOtp({
                    email: email,
                    options: {
                        emailRedirectTo: `${BACKEND_URL}/auth/callback`
                    }
                });
                
                updateDebug(`Response data: ${JSON.stringify(data)}`);
                
                if (error) {
                    updateDebug(`Error: ${JSON.stringify(error)}`);
                    throw error;
                }
                
                showMessage('Magic link sent! Check your email.', 'success');
                updateDebug('Magic link sent successfully!');
                
            } catch (error) {
                console.error('Error:', error);
                updateDebug(`Caught error: ${error.message}`);
                showMessage(`Σφάλμα δικτύου: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Magic Link';
            }
        });

        // Test connectivity
        updateDebug('Testing Supabase connectivity...');
        try {
            const { data, error } = await supabase.auth.getSession();
            updateDebug(`Session check result: ${error ? 'Error: ' + error.message : 'OK'}`);
        } catch (e) {
            updateDebug(`Session check failed: ${e.message}`);
        }
    </script>
</body>
</html>
